<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>匿语阁 | BABBLE</title>
    <link rel="stylesheet" type="text/css" href="/static/css/message.css"/>
</head>
<body>
    <div class="header">
        <a href="/index">返回首页</a>
    </div>

    <div class="main">
        <h1 class="title">祝大家在新的一年万事如意，马到成功！</h1>
        <!-- 留言提交表单 -->
        <form action="/upload" method="post" enctype="multipart/form-data">
            <textarea class="todo_new" name="content" placeholder="发起一个新话题" required></textarea>
            <br>
            <input type="file" name="image" accept="image/*" id="imageInput">
            <label for="imageInput" style="font-size: 30px; color: #cc0000; cursor: pointer; font-weight:bold;">上传图片</label>
            <br>
            <p></p>
            <button class="submit">提交</button>
        </form>

        <!-- 留言列表容器 -->
        <div id="messages"></div>
    </div>

    <script>
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    let lastData = [];

    async function loadMessages(){
        const res = await fetch('/api/messages', {cache: "no-store"});
        const data = await res.json();
        const msgs = data.data;
        const container = document.getElementById('messages');

        // 保留用户未提交输入
        const currentReplies = {};
        document.querySelectorAll('.reply-form textarea').forEach(t=>{
            const id = t.closest('.reply-form').querySelector('input[name="message_id"]').value;
            const val = t.value.trim();
            if (val) currentReplies[id] = val;
        });

        if (lastData.length && JSON.stringify(msgs) === JSON.stringify(lastData)) return;
        lastData = msgs;

        let html = "";
        msgs.forEach(msg=>{
            // 解析内容中的图片标记 [图片](url)
            let contentHtml = "";
            const imgRegex = /\[图片]\(([^)]+)\)/g;
            let lastIndex = 0;
            let match;
            while ((match = imgRegex.exec(msg.content)) !== null) {
                if (match.index > lastIndex) {
                    const text = msg.content.substring(lastIndex, match.index);
                    contentHtml += escapeHtml(text).replace(/\n/g, "<br>");
                }
                // 确保URL以斜杠开头
                let imageUrl = match[1];
                if (!imageUrl.startsWith('/')) {
                    imageUrl = '/' + imageUrl;
                }
                contentHtml += `<img src="${escapeHtml(imageUrl)}" style="max-width:100%; border-radius:8px; margin:10px 0;">`;
                lastIndex = imgRegex.lastIndex;
            }
            if (lastIndex < msg.content.length) {
                const text = msg.content.substring(lastIndex);
                contentHtml += escapeHtml(text).replace(/\n/g, "<br>");
            }

            html += `
            <div class="message" data-id="${msg.id}">
                <div class="content">${contentHtml}</div>
                <div class="date">${msg.date}</div>
            
                ${msg.replies.length ? `<div class="reply-box">`+
                    msg.replies.map(r=>`
                        <div class="reply">
                            <div class="reply-content">${r.content}</div>
                            <div class="reply-date">${r.date}</div>
                        </div>`).join("")
                    +`</div>` : ""
                }
            
                <form class="reply-form" data-id="${msg.id}">
                    <input type="hidden" name="message_id" value="${msg.id}">
                    <textarea class="todo" name="reply_content" placeholder="回复该留言" required></textarea>
                    <br>
                    <button class="submit">回复</button>
                </form>
            </div>`;
        });
        container.innerHTML = html;

        // 恢复用户输入
        Object.keys(currentReplies).forEach(id=>{
            const form = container.querySelector(`.reply-form input[value="${id}"]`);
            if (form) {
                const textarea = form.closest('.reply-form')?.querySelector('textarea');
                if (textarea) textarea.value = currentReplies[id];
            }
        });

        // 绑定AJAX提交事件
        document.querySelectorAll('.reply-form').forEach(form=>{
            form.onsubmit = async (e)=>{
                e.preventDefault();
                const formData = new FormData(form);
                const res = await fetch('/reply', {
                    method: 'POST',
                    body: formData
                });
                const result = await res.json();
                if(result.status === "ok"){
                    console.log("回复已提交");
                    setTimeout(loadMessages, 500);
                } else {
                    alert(result.message || "提交失败");
                }
            }
        });
    }

    loadMessages();
    setInterval(loadMessages, 5000);
    </script>
</body>
</html>
